<!doctype html><html><head><meta charset="utf-8">
    <title>Mis Películas</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <style>
        body { --primary: #6200ee; --secondary: #29b6f6; margin: 0px;}
        * {font-family: 'Roboto', sans-serif;}
        button { 
            -webkit-font-smoothing: antialiased;
            display: inline-block;
            text-decoration: none;
            margin: 2px;
            color: var(--primary);
            background: white;
            border: 1px solid var(--primary);
            height: 20px;
            font-size: 9px;
            text-transform: uppercase;
            cursor: pointer;
            transition: ease-in 0.2s all;
            padding: 0 8px 0 8px;
        }
        div#main {padding: 10px;}
        input {margin-bottom: 5px; margin-top: 2px; padding: 4px; font-size: 12px; }
        h1 {background: var(--primary); color: white; font-weight: 300; text-transform: uppercase; font-size: 20px; margin: 0px; padding: 15px;}
        h2 { margin-block-start: 0px; margin-block-end: 10px; font-size: 20px;  color: var(--primary);}
        button:hover { background: var(--primary); color: white; }
        div.actions { margin-top: 10px;}
        div.movie {display: inline-block; width: auto; padding: 10px; box-shadow: 2px 2px 7px #ccc; margin: 5px;}
        div.movie div.movie-img {width: 200px; height: auto; min-height: 200px; cursor: pointer;}
        div.movie div.movie-img img {width: 100%; height: auto;}
        div.movie div.title {text-align: center; overflow: hidden; text-overflow: ellipsis; width: 200px; white-space: nowrap; }
        div.field {color: var(--primary); text-transform: uppercase; font-size: 12px;}
    </style>

    <script type="text/javascript">

        // MODELO DE DATOS

        let mis_peliculas_iniciales = [
           {titulo: "Superlópez",   director: "Javier Ruiz Caldera", "miniatura": "files/superlopez.png"},
           {titulo: "Jurassic Park", director: "Steven Spielberg", "miniatura": "files/jurassicpark.png"},
           {titulo: "Interstellar",  director: "Christopher Nolan", "miniatura": "files/interstellar.png"}
        ];

        let mis_peliculas = [];

        const postAPI = async (peliculas) => {  //async indica que es una funcion asincrona, va emparejada con await
            try {
                const res = await fetch("https://myjson.dit.upm.es/api/bins", { //await para indicar que es asincrona, fetch siempre asincrona
                  method: 'POST', 
                  headers:{
                      "Content-Type": "application/json",   //tipo JSON
                  },
                  body: JSON.stringify(peliculas)           //en el cuerpo le paso las peliculas
                });
                const {uri} = await res.json();             //extrae objeto JSON con la respuesta uri: "http://.../bin/khuyuygyg"
                return uri;               
            } catch (err) {
                alert("No se ha podido crear el endpoint.")
            }
        }
        const getAPI = async () => {
            // Completar: Llamar a la API para leer la información guardada en myjson a través de la API
            try{                                             //fetch siempre asincrono --> await
                const res = await fetch(localStorage.URL);   //con el fetch y la url ya hace un get, ya que solo lee, no necesitamos nada en el cuerpo ni nada, para recogerlo lo guardo en res
                const peliculas = await res.json();          //Coge el cuerpo de lo anterior que es lo que buscamos
                return peliculas;                            //Devuelve el array de peliculas
            
            } catch(err){
                alert("Error al leer las peliculas.");
            }
          
        }
        const updateAPI = async (peliculas) => {
            // Completar: Actualizar la información a través de la API
            try {
                const res = await fetch(localStorage.URL, { //await para indicar que es asincrona, fetch siempre asincrona
                  method: 'PUT', 
                  headers:{
                      "Content-Type": "application/json",   //tipo JSON
                  },
                  body: JSON.stringify(peliculas)           //en el cuerpo le paso las peliculas
                });
                return res;
            } catch (err) {
                alert("No se ha podido actualizar la información.")
            }
        }

 
        // VISTAS
        const indexView = (peliculas) => {
            let i=0;
            let view = "";

            while(i < peliculas.length) {
              view += `
                <div class="movie">
                   <div class="movie-img">
                        <img data-my-id="${i}" src="${peliculas[i].miniatura}" onerror="this.src='files/placeholder.png'"/>
                   </div>
                   <div class="title">
                       ${peliculas[i].titulo || "<em>Sin título</em>"}
                   </div>
                   <div class="actions">
                        <!--BOTONES--> 
                       <button class="show" data-my-id="${i}">ver</button>
                       <button class="edit" data-my-id="${i}">editar</button>
                       <button class="delete" data-my-id="${i}">borrar</button>
                    </div>
                </div>\n`;
              i = i + 1;
            };

            view += `<div class="actions">
                         <!--Insertar aquí botones de "Añadir" y "Reset"-->
                        <button class="new">añadir</button>
                        <button class="reset">reset</button>
                    </div>`;

            return view;
        };

        const editView = (i, pelicula) => {
            return `<h2>Editar Película </h2>
                <div class="field">
                Título <br>
                <input  type="text" id="titulo" placeholder="Título" 
                        value="${pelicula.titulo}">
                </div>
                <div class="field">
                Director <br>
                <input  type="text" id="director" placeholder="Director" 
                        value="${pelicula.director}">
                </div>
                <div class="field">
                Miniatura <br>
                <input  type="text" id="miniatura" placeholder="URL de la miniatura" 
                        value="${pelicula.miniatura}">
                </div>
                <div class="actions">
                    <button class="update" data-my-id="${i}">
                        Actualizar
                    </button>
                    <button class="index">
                        Volver
                    </button>
                </div>    
               `;
        }

        const showView = (pelicula) => {
            // Completar: genera HTML con información de la película
            return `
             <p>
                La pelicula <b>${pelicula.titulo}</b> fue dirigida por <b>${pelicula.director}</b>.
             </p>
             <div class="actions">
                <button class="index">Volver</button>
             </div>`;
        }

        const newView = () => {
            // Completar: genera formulario para crear nuevo quiz
            return `<h2>Crear Película</h2>
            <div class="field">
                Título <br>
                <input  type="text" id="titulo" placeholder="Título" 
                        value="">
                </div>
                <div class="field">
                Director <br>
                <input  type="text" id="director" placeholder="Director" 
                        value="">
                </div>
                <div class="field">
                Miniatura <br>
                <input  type="text" id="miniatura" placeholder="URL de la miniatura" 
                        value="">
                </div>

                <div class="actions">
                    <button class="create">Crear</button>
                    <button class="index">Volver</button>
                </div>`;
        }


        // CONTROLADORES 

        const initContr = async () => {
            if (!localStorage.URL || localStorage.URL === "undefined") {
                localStorage.URL = await postAPI(mis_peliculas_iniciales);  //Le pasa las peliculas iniciales para que las meta en un bin con un codigo unico
            }
            indexContr();
        }

        const indexContr = async () => {
            mis_peliculas = await getAPI() || [];   //va a devolver el array de peliculas que obtiene con el get
            document.getElementById('main').innerHTML = indexView(mis_peliculas);   //Y las pasa al indexView para visualizarlas
        }

        const showContr = (i) => {
            // Completar: controlador que muestra la vista showView()
            let pelicula = mis_peliculas[i];
            document.getElementById('main').innerHTML = showView(pelicula);
        }

        const newContr = () => {
            // Completar: controlador que muestra la vista newView()
            document.getElementById('main').innerHTML = newView();
        }

        const createContr = async () => {
            // Completar: controlador que crea una película nueva en el modelo guardado en myjson
            let n_titulo    = document.getElementById('titulo').value;
            let n_director  = document.getElementById('director').value;
            let n_miniatura = document.getElementById('miniatura').value;
            //El array de peliculas es mis_peliculas
            mis_peliculas.push({titulo: n_titulo, director: n_director, miniatura: n_miniatura})
            await updateAPI(mis_peliculas); //actualiza las peliculas con el parametro
            indexContr();
        }

        const editContr = (i) => {
            document.getElementById('main').innerHTML = editView(i,  mis_peliculas[i]);
        }

        const updateContr = async (i) => {
            mis_peliculas[i].titulo   = document.getElementById('titulo').value;
            mis_peliculas[i].director = document.getElementById('director').value;
            mis_peliculas[i].miniatura = document.getElementById('miniatura').value;
            await updateAPI(mis_peliculas);
            indexContr();
        }

        const deleteContr = async (i) => {
            // Completar:  controlador que actualiza el modelo borrando la película seleccionada
            // Genera diálogo de confirmación: botón Aceptar devuelve true, Cancel false
            if (confirm(`¿Desea borrar la película ${mis_peliculas.titulo}?`)){
                mis_peliculas.splice(i,1);
                await updateAPI(mis_peliculas);
                indexContr();
            }
        }

        const resetContr = async () => {
            // Completar:  controlador que reinicia el modelo guardado en myjson con las películas originales
            await updateAPI(mis_peliculas_iniciales);
            indexContr();
        }

        // ROUTER de eventos
        const matchEvent = (ev, sel) => ev.target.matches(sel)
        const myId = (ev) => Number(ev.target.dataset.myId)

        document.addEventListener('click', ev => {
            if      (matchEvent(ev, '.index'))  indexContr  ();
            else if (matchEvent(ev, '.edit'))   editContr   (myId(ev));
            else if (matchEvent(ev, '.update')) updateContr (myId(ev));
            else if (matchEvent(ev, '.show'))     showContr     (myId(ev));
            else if (matchEvent(ev, '.delete'))   deleteContr   (myId(ev));
            else if (matchEvent(ev, '.new'))      newContr              ();
            else if (matchEvent(ev, '.create'))   createContr           ();
            else if (matchEvent(ev, '.reset'))    resetContr            ();
        })
        
        
        // Inicialización        
        document.addEventListener('DOMContentLoaded', initContr);   //nuevo controlador
    </script>
</head>

<body>

    <h1>Mis Películas Favoritas</h1>
    <div id="main"> 
      Cargando...
    </div>
    
</body>
</html>
